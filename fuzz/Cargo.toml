[package]
name = "svsm-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.3.0", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.svsm]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fw_meta"
path = "fuzz_targets/fw_meta.rs"
test = false
doc = false

[[bin]]
name = "acpi"
path = "fuzz_targets/acpi.rs"
test = false
doc = false

[[bin]]
name = "fs"
path = "fuzz_targets/fs.rs"
test = false
doc = false

[[bin]]
name = "page_alloc"
path = "fuzz_targets/page_alloc.rs"
test = false
doc = false

[[bin]]
name = "alloc"
path = "fuzz_targets/alloc.rs"
test = false
doc = false

[[bin]]
name = "insn"
path = "fuzz_targets/insn.rs"
test = false
doc = false
